<!DOCTYPE html>

<html>
  <head>
    <title>Bill</title>
  </head>
  
  <body>
    <h1>Gofind.ai Ad Server</h1>
    
    <h2>Bill</h2>
    
    <a href = '{{ url_for('payment') }}'>Pay Bill: ${{ bill }}</a>
    
    <h3>Campaigns</h3>
    
    <table border="1" width="100%" height="100">
      <tr>
        <td>Campaign ID</td>
        <td>Budget</td>
        <td>Total Show</td>
        <td>Total Clicks</td>
        <td>Current Cost</td>
        <td> </td>
        <td> </td>
      </tr>
      {% for i in items %}
      <tr>
        {% for j in range(i|length) %}
          {% if j != 5 %}
            <td>{{ i[j] }}</td>
          {% elif i[j] == 0 %}
            <td> <a href = '{{ url_for('active', campaign_id=i[0], redirect_id=2) }}'>Activate</a> </td>
          {% else %}
            <td> <a href = '{{ url_for('deactive', campaign_id=i[0], redirect_id=2) }}'>Deactivate</a> </td>
          {% endif %}
        {% endfor %}
        <td> <a href = '{{ url_for('modify', campaign_id=i[0]) }}'>Modify</a> </td>
      </tr>
      {% endfor %}
    </table>

    <a href = '{{ url_for('welcomeback') }}'>Cancel</a>
  </body>
  
</html>
